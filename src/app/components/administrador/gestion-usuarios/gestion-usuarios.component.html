<div class="gestion-usuarios-container">
    <mat-card class="gestion-card">
        <mat-card-header>
            <mat-card-title>Gestión de Usuarios</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <!-- Contenedor de filtros -->
            <div class="filter-container">
                <mat-form-field appearance="outline">
                    <mat-label>Filtrar por nombre</mat-label>
                    <input matInput [(ngModel)]="filtroNombre" (input)="applyFilter()">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Filtrar por apellido</mat-label>
                    <input matInput [(ngModel)]="filtroApellido" (input)="applyFilter()">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Tipo de usuario</mat-label>
                    <mat-select [(ngModel)]="filtroTipo" (selectionChange)="applyFilter()">
                        <mat-option value="">Todos</mat-option>
                        <mat-option value="Operador">Operador</mat-option>
                        <mat-option value="Médico">Médico</mat-option>
                        <mat-option value="Administrador">Administrador</mat-option>
                        <mat-option value="Paciente">Paciente</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- Tabla de usuarios -->
            <table mat-table [dataSource]="usuariosFiltrados" class="mat-elevation-z8 usuarios-table">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
                </ng-container>

                <ng-container matColumnDef="userType">
                    <th mat-header-cell *matHeaderCellDef> Tipo de Usuario </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.userType}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let usuario">
                        <button mat-icon-button color="primary" (click)="editarUsuario(usuario.id)" matTooltip="Editar usuario">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="confirmarEliminarUsuario(usuario)" matTooltip="Eliminar usuario">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- Botón para crear usuario -->
            <div class="button-container">
                <button mat-raised-button color="primary" (click)="crearUsuario()">
                    <mat-icon>add</mat-icon>
                    Crear Usuario
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
