<div class="nuevo-turno-container">
  <div class="form-container">
    <h2>Crear Usuario</h2>
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechanac" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tipo de Usuario</mat-label>
        <mat-select formControlName="tipo_usuario" required>
          <mat-option value="administrador">Administrador</mat-option>
          <mat-option value="medico">Médico</mat-option>
          <mat-option value="operador">Operador</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="contrasenia" required>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="!usuarioForm.valid || loading">
          {{ loading ? 'Creando...' : 'Crear Usuario' }}
        </button>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
