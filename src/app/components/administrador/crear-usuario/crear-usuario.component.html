
<div class="crear-usuario-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear Usuario</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="apellido" name="apellido" placeholder="Apellido" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="email" name="email" type="email" placeholder="Email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="dni" name="dni" placeholder="DNI" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="telefono" name="telefono" placeholder="Teléfono" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="fechaNacimiento" name="fechaNacimiento" type="date" placeholder="Fecha de Nacimiento" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-select [(ngModel)]="tipoUsuario" name="tipoUsuario" placeholder="Tipo de Usuario" required>
            <mat-option value="Operador">Operador</mat-option>
            <mat-option value="Médico">Médico</mat-option>
            <mat-option value="Administrador">Administrador</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Contraseña" required>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Crear</button>
          <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
