<body style="padding: 15px">
    <div class="lista-usuarios-container" id="lista-usuarios-container">
        <mat-card id="usuarios-card">
            <mat-card-header>
                <mat-card-title id="usuarios-title">Lista de Usuarios</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <div class="filtro-container" id="filtro-container">
                    <mat-form-field appearance="fill" class="filtro-field" id="filtro-select">
                        <mat-label>Filtrar por</mat-label>
                        <mat-select [(value)]="filtroSeleccionado" id="filtro-seleccionado">
                            <mat-option value="nombre">Nombre</mat-option>
                            <mat-option value="apellido">Apellido</mat-option>
                            <mat-option value="rol">Tipo de Usuario</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="filtro-field" id="valor-filtro">
                        <mat-label>Valor</mat-label>
                        <input matInput [(ngModel)]="valorFiltro" id="valor-input">
                    </mat-form-field>

                    <div class="button-container" id="button-container">
                        <button mat-raised-button color="primary" (click)="filtrarUsuarios()" id="buscar-button">Buscar</button>
                        <button mat-raised-button color="warn" (click)="borrarFiltro()" id="limpiar-button">Limpiar</button>
                    </div>
                </div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="usuarios-table">

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="apellido">
                        <th mat-header-cell *matHeaderCellDef> Apellido </th>
                        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tipousuario">
                        <th mat-header-cell *matHeaderCellDef> Rol </th>
                        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="editarUsuario(element.id)" id="editar-button-{{element.id}}">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </mat-card-content>
        </mat-card>
    </div>
</body>
