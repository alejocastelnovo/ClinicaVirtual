<div class="editar-agenda-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar Agenda del MÃ©dico</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="editarAgendaForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Horario de Entrada</mat-label>
            <input matInput type="time" formControlName="hora_entrada" required>
            <mat-error *ngIf="editarAgendaForm.get('hora_entrada')?.hasError('required')">
              La hora de entrada es requerida
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Horario de Salida</mat-label>
            <input matInput type="time" formControlName="hora_salida" required>
            <mat-error *ngIf="editarAgendaForm.get('hora_salida')?.hasError('required')">
              La hora de salida es requerida
            </mat-error>
          </mat-form-field>
        </div>
        
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">Guardar Cambios</button>
          <button mat-button type="button" (click)="router.navigate(['/operador/agenda-medico'])">Cancelar</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
