<div class="asignar-turno-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Asignar Turno</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="turnoForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Paciente</mat-label>
          <mat-select formControlName="paciente" required>
            <mat-option *ngFor="let paciente of pacientes" [value]="paciente.id">
              {{paciente.nombre}} {{paciente.apellido}} - DNI: {{paciente.dni}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Cobertura</mat-label>
          <mat-select formControlName="cobertura" required>
            <mat-option *ngFor="let cob of coberturas" [value]="cob.id">
              {{cob.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Especialidad</mat-label>
          <mat-select formControlName="especialidad" required>
            <mat-option *ngFor="let esp of especialidades" [value]="esp.id">
              {{esp.descripcion}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Profesional</mat-label>
          <mat-select formControlName="profesional" required>
            <mat-option *ngFor="let medico of medicos" [value]="medico.id_medico">
              {{medico.nombre}} {{medico.apellido}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Hora</mat-label>
          <mat-select formControlName="hora" required>
            <mat-option *ngFor="let hora of horariosDisponibles" [value]="hora">
              {{hora}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Minutos</mat-label>
          <mat-select formControlName="minutos" required>
            <mat-option *ngFor="let minuto of minutosDisponibles" [value]="minuto">
              {{minuto}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nota</mat-label>
          <textarea matInput formControlName="nota" required></textarea>
        </mat-form-field>

        <div class="button-container">
          <button mat-button type="button" (click)="onCancelar()">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="turnoForm.invalid">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
