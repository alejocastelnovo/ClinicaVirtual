<div class="agenda-medico-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gestión de Agenda de Médicos</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="filtroForm" class="filtro-form">
        <mat-form-field appearance="fill">
          <mat-label>Fecha</mat-label>
          <mat-select formControlName="fecha">
            <mat-option *ngFor="let fecha of fechasDisponibles" [value]="fecha">
              {{ fecha }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="medicosAgenda" class="mat-elevation-z8" *ngIf="!loading && medicosAgenda.length > 0">

        <!-- Nombre del Médico -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre del Médico </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} {{elemento.apellido}} </td>
        </ng-container>

        <!-- Especialidad -->
        <ng-container matColumnDef="especialidad">
          <th mat-header-cell *matHeaderCellDef> Especialidad </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.especialidad}} </td>
        </ng-container>

        <!-- Horario -->
        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef> Horario </th>
          <td mat-cell *matCellDef="let elemento"> 
            <span *ngFor="let agenda of elemento.agendas">
              {{ agenda.hora_entrada }} - {{ agenda.hora_salida }}
            </span>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let elemento">
            <button mat-icon-button color="primary" (click)="editarAgenda(elemento.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="verTurnos(elemento.id)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="!loading && medicosAgenda.length === 0" class="no-data">
        No hay médicos con agendas para la fecha seleccionada.
      </div>
    </mat-card-content>
  </mat-card>
</div>
