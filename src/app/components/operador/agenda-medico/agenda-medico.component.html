<div class="agenda-medico-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gestión de Agenda de Médicos</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="filtroForm" class="filtro-form">
        <mat-form-field appearance="fill">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>

      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="medicosAgenda" class="mat-elevation-z8" *ngIf="!loading && medicosAgenda.length > 0">

        <!-- Nombre del Médico -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre del Médico </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} {{elemento.apellido}} </td>
        </ng-container>

        <!-- Especialidad -->
        <ng-container matColumnDef="especialidad">
          <th mat-header-cell *matHeaderCellDef> Especialidad </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.especialidad}} </td>
        </ng-container>

        <!-- Horario de Atención -->
        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef> Horario de Atención </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.hora_entrada}} - {{elemento.hora_salida}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let elemento">
            <button mat-icon-button color="primary" (click)="editarAgenda(elemento.id_medico)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="verTurnos(elemento.id_medico)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="!loading && medicosAgenda.length === 0" class="no-data">
        No hay médicos con turnos para la fecha seleccionada.
      </div>
    </mat-card-content>
  </mat-card>
</div>
