<div class="lista-medicos-container">
    <mat-card>
        <mat-card-title>Lista de Médicos</mat-card-title>

        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Seleccionar fecha</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="fechaSeleccionada"
                    (dateChange)="onFechaChange()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div *ngIf="loading" class="loading-spinner">
                <mat-spinner diameter="40"></mat-spinner>
            </div>

            <table mat-table [dataSource]="medicos" class="mat-elevation-z8" *ngIf="!loading">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="especialidad">
                    <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.especialidad}} </td>
                </ng-container>

                <ng-container matColumnDef="horario">
                    <th mat-header-cell *matHeaderCellDef> Horario </th>
                    <td mat-cell *matCellDef="let medico">
                        {{medico.hora_entrada}} - {{medico.hora_salida}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let medico">
                        <button mat-icon-button color="primary" (click)="editarAgenda(medico.id)"
                            matTooltip="Editar agenda">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="verTurnos(medico.id)" matTooltip="Ver turnos">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div *ngIf="!loading && medicos.length === 0" class="no-medicos">
                <p>No hay médicos con turnos disponibles para esta fecha</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
