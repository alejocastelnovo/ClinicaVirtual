<div class="container">
  <div class="actions-container">
    <button mat-raised-button color="primary" (click)="crearPaciente()">
      <mat-icon>person_add</mat-icon>
      Crear Paciente
    </button>
    <button mat-raised-button color="accent" (click)="asignarTurno()">
      <mat-icon>schedule</mat-icon>
      Asignar Turno
    </button>
  </div>

  <h2>Lista de MÃ©dicos</h2>
  
  <mat-form-field appearance="fill">
    <mat-label>Seleccione fecha</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="fechaSeleccionada" (dateChange)="onFechaChange()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="medicosConAgenda">
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let medico"> {{medico.nombre}} {{medico.apellido}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="especialidad">
        <mat-header-cell *matHeaderCellDef> Especialidad </mat-header-cell>
        <mat-cell *matCellDef="let medico"> {{medico.especialidad}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="horario">
        <mat-header-cell *matHeaderCellDef> Horario </mat-header-cell>
        <mat-cell *matCellDef="let medico"> {{medico.horario}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let medico">
          <button mat-icon-button (click)="editarAgenda(medico.id_medico)" matTooltip="Editar agenda">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="verTurnos(medico.id_medico)" matTooltip="Ver turnos">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </div>
</div>
