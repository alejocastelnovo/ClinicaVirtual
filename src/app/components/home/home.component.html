<div class="main-content">
  <h2>Bienvenido a la clínica virtual</h2>
  <p>Inicia sesión para acceder a las funcionalidades principales:</p>
  <ul>
    <li>Como paciente registrado puedes solicitar turnos</li>
    <li>Ver tus turnos agendados</li>
    <li>Modificar tus datos personales</li>
  </ul>
  
  <div class="actions">
    <button mat-raised-button color="primary" (click)="navigateToLogin()">Iniciar Sesión</button>
    <button mat-raised-button color="accent" (click)="navigateToRegister()">Registrarse</button>
  </div>
</div>

<!-- Modal para Login -->
<ng-template #loginDialog>
  <h2 mat-dialog-title>Iniciar Sesión</h2>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="username" placeholder="Ingrese su usuario">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="login()">Aceptar</button>
  </mat-dialog-actions>
</ng-template>
