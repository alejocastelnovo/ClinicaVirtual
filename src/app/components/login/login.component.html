<!-- 
CONTRASEÑAS DE LOS USUARIOS: 1234

ROLES Y SUS DNI PARA INICIAR SESION; (numero del 1 al 4 para hacerlo mas facil): 

operador; 1  ///  paciente;2 //// medico;3 //// admin;4 
-->

<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar Sesión</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Usuario (DNI)</mat-label>
                    <input matInput formControlName="usuario" type="text">
                    <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
                        El usuario es requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit"
                            [disabled]="!loginForm.valid || loading">
                        {{loading ? 'Iniciando sesión...' : 'Iniciar Sesión'}}
                    </button>
                    <button mat-button type="button" (click)="onRegister()">
                        Registrarse
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <div class="loading-overlay" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</div>
