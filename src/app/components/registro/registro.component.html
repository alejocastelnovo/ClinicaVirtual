<div class="registro-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registro de Usuario</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <form>
                <mat-form-field appearance="outline">
                    <input matInput [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput [(ngModel)]="apellido" name="apellido" placeholder="Apellido" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput [(ngModel)]="email" name="email" type="email" placeholder="Email" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput [(ngModel)]="password" name="password" type="password" placeholder="ContraseÃ±a" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput [(ngModel)]="dni" name="dni" type="dni" placeholder="DNI" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput [(ngModel)]="fechaNacimiento" name="fechaNacimiento" type="date" placeholder="Fecha de Nacimiento" required>
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit">Registrarse</button>
                    <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancelar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
