<div class="registro-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registro</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="nombre" name="nombre" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input matInput [(ngModel)]="apellido" name="apellido" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="email" name="email" type="email" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Teléfono de Contacto</mat-label>
                    <input matInput [(ngModel)]="telefono" name="telefono" type="tel" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [(ngModel)]="password" name="password" type="password" required>
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit">Registrarse</button>
                    <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancelar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
