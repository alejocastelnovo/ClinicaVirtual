<div class="registro-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registro de Usuario</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <input matInput formControlName="nombre" placeholder="Nombre" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput formControlName="apellido" placeholder="Apellido" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput formControlName="email" type="email" placeholder="Email" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput formControlName="password" type="password" placeholder="ContraseÃ±a" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput formControlName="dni" type="text" placeholder="DNI" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput formControlName="telefono" placeholder="Telefono" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput formControlName="fechaNacimiento" type="date" placeholder="Fecha de Nacimiento" required>
                </mat-form-field>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrarse</button>
                    <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancelar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
