<div class="nuevo-turno-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Solicitar Nuevo Turno</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="turnoForm" (ngSubmit)="guardarTurno()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Cobertura</mat-label>
          <mat-select formControlName="cobertura" required>
            <mat-option *ngFor="let cob of coberturas" [value]="cob.id">{{cob.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Especialidad</mat-label>
          <mat-select formControlName="especialidad" (selectionChange)="obtenerProfesionales()" required>
            <mat-option *ngFor="let esp of especialidades" [value]="esp.id">{{esp.descripcion}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Profesional</mat-label>
          <mat-select formControlName="profesional" required>
              <mat-option *ngFor="let prof of profesionales" [value]="prof.id">{{prof.nombre}} {{prof.apellido}}</mat-option>
          </mat-select>
      </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Hora</mat-label>
          <input matInput formControlName="hora" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Minutos</mat-label>
          <input matInput formControlName="minutos" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Raz√≥n</mat-label>
          <textarea matInput formControlName="razon" required></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Solicitar Turno</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
