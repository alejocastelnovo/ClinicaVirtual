<div class="mis-datos-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Mis Datos Personales</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="usuarioForm">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="dni" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput formControlName="fecha_nacimiento" readonly 
                 [value]="datos?.fecha_nacimiento | date:'dd/MM/yyyy'">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" type="tel">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nueva Contraseña (opcional)</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Obra Social</mat-label>
          <mat-select formControlName="cobertura">
            <mat-option *ngFor="let cobertura of coberturas" [value]="cobertura.id">
              {{cobertura.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" (click)="guardarCambios()">
            Guardar Cambios
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
